<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rezeptbuch</title>
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
  <style>
  html {
    font-family: "Bree Serif", serif;
  }

  body {
    width: 100vw;
    column-count: 3;
  }

  * {
    box-sizing: border-box;
  }

  .recipe {
    position: relative;
    max-width: 600px;
    margin: 0 auto;
    padding: calc(2rem - 2px);
    border: 1px solid hsl(0, 0%, 80%);
    page-break-before: always;
  }

  .recipe--description {
    display: none;
  }

  .ingredients--list {
    column-count: 2;
  }

  .page--number {
    text-align: center;
  }

  @media print {
    body {
      column-count: 1;
    }

    .recipe {
      width: 12cm;
      min-height: 18cm;
    }

    hr {
      display: none;
    }

    .page--number {
      margin: 0;
    }
  }
  </style>
</head>
<body>
  ##CONTENT##
</body>
</html>
